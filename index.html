<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <!--EXTERNAL CSS-->
    <link rel="stylesheet" href="style.css">
    <!--BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<!--    Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>

<!--TITLE-->
<header class="text-center">
    <h1 class="my-5">The 8-bit Coffee Shop</h1>
</header>


<!--CONTENT-->
<main>

    <!--START OF OUR BOOTSTRAP GRID-->
    <div class="container">
        <div class="row">

            <!--START OF OUR FORM COLUMN-->
            <div class="col" id="form-container">

                <form>

                   <section id="search">
                    <!--START OF SEARCHING COFFEE-->
                       <h4 class="d-flex justify-content-center mb-4
">Select your Coffee:</h4>
                    <!--ROAST SELECTION-->
                    <label for="roast-selection" class="mb-2">Roast Type:</label>
                       <br>
                    <select id="roast-selection" class="selectEl form-select px-2 w-100 border-success">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>

                    <br>

                    <!--SEARCH COFFEE-->
                    <label for="coffee-search" class="mb-2">Search Your Coffee:</label>
                       <br>
                    <input type="text" name="coffee-name" id="coffee-search" placeholder="ex. Espresso" class="px-2 py-1 w-100 border-success rounded">

                    <br>

                   </section>


                    <!--END OF SEARCHING COFFEE-->

                    <hr>

                    <section id="add">

                    <!--START OF OUR ADD COFFEE-->
                    <h4 class="d-flex justify-content-center
">Add your Coffee:</h4>

                    <!--ADD ROAST-->
                    <label for="add-roast" class="mb-2">Roast Type:</label>
                        <br>
                    <select class="roast-selection form-select px-2 w-100 border-success" id="add-roast">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>

                    <br>

                    <!--ADD COFFEE NAME-->
                    <label for="add-coffee" class="mb-2">Coffee Name:</label>
                        <br>
                    <input type="text" name="coffee-name" id="add-coffee" class="px-2 py-1 w-100 border-success rounded">

                    <br>

                    <!--SUBMIT BUTTON-->
                    <button type="button" id="addBtn" class="px-2 py-2 rounded-pill">Add Coffee</button>

                    <!--END OF OUR ADD COFFEE-->

                    </section>

                </form>
            </div>
            <!--END OF OUR FORM COLUMN-->

            <!--START OF OUR RENDER DATA COLUMN-->
            <div class="col mt-4">
                <div class="container-fluid">
                    <div class="row" id="coffees">

                        <!--this is what is currently being displayed-->

                    </div>
                </div>

            </div>
            <!--END OF OUR RENDER DATA COLUMN-->

        </div>
    </div>
    <!--END OF OUR BOOTSTRAP GRID-->

</main>
<!--END OF CONTENT-->


<!--EXTERNAL JS-->
<script src="main.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
