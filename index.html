<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <form>
        <label for="roast-selection">Roast</label>
        <select id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>

        <br>

        <label for="coffee-input">Coffee Name</label>
        <input type="text" name="coffee-name" id="coffee-input">

        <br>
<!--        SUBMIT QUERY BTN-->
        <input id="submit" type="submit" />

        <hr>

        <h4>Add Coffee</h4>

        <label for="add-roast">Roast</label>
        <select id="add-roast">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>

        <br>

        <label for="add-coffee">Name</label>
        <input type="text" name="coffee-name" id="add-coffee">

        <br>

        <button type="button">Add Coffee</button>
    </form>

    <br>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>ROAST</th>
            </tr>
        </thead>
        <tbody id="coffees"></tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
