<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header>
    <h1>Coffee!</h1>
</header>

<main>
    <div class="container">
        <div class="row">
<!--            Form Column-->
            <div class="col">
                <!--    Search coffee section-->
                <form>
                    <label for="roast-selection">Roast</label>
                    <select id="roast-selection" class="selectEl">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>

                    <br>

                    <!--  Start Coffee Search Bar-->

                    <label for="coffee-search">Coffee Name</label>
                    <input type="text" name="coffee-name" id="coffee-search" onkeypress="return event.keyCode != 13;">

                    <!-- End Coffee Search Bar-->


                    <br>
                    <!--        SUBMIT QUERY BTN-->
                    <input id="submit" type="submit" />
                    <!--        END SUBMIT QUERY BTN-->

                    <!--        Search coffee section ends here-->

                    <hr>

                    <!--        Add a coffee section-->
                    <h4>Add a Coffee</h4>

                    <label for="add-roast">Roast</label>
                    <select id="add-roast">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>

                    <br>

                    <label for="add-coffee">Name</label>
                    <input type="text" name="coffee-name" id="add-coffee">

                    <br>

                    <button type="button" id="addBtn">Add Coffee</button>
                </form>
                <!--add a coffee section ends here-->
            </div>

<!--            Display Column-->
            <div class="col">
                <div class="container-fluid">
                    <div class="row" id="coffees">

                        <!--this is what is currently being displayed-->

                    </div>

                </div>

            </div>
        </div>
    </div>



</main>


    <script src="main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
